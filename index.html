<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="shortcut icon"
      href="images/Facebook_icon_2013.svg.png"
      type="image/x-icon"
    />
    <title>Document</title>
  </head>
  <body>
    <div class="facebookName">
      <h1 class="firstName">facebook</h1>
      <h2 class="secondName">
        Connect with friends and the world around you on Facebook
      </h2>
    </div>
    <div class="login">
      <input class="userName" placeholder="Email or Phone Number" type="text" />
      <br />
      <input class="password" placeholder="Password" type="password" /> <br />
      <button class="loginButton">Log in</button> <br />
      <a class="forgotLink" href="">Forgot Password?</a> <br />
      <button class="createAccount">Create Account</button> <br />
    </div>
  </body>
</html>
